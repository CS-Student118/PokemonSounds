<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Pokemon sounds</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>


  <h1 class="main-heading">Pokemon Sounds</h1>
  <div class="set">

    <div class="pokemon-btn">
      <h2>P</h2>
      <button class="p pokemon"></button>
    </div>

    <div class="pokemon-btn">
      <h2>C</h2>
      <button class="c pokemon"></button>
    </div>

    <div class="pokemon-btn">
      <h2>K</h2>
      <button class="k pokemon"></button>
    </div>

    <div class="pokemon-btn">
      <h2>G</h2>
      <button class="g pokemon"></button>
    </div>

    <div class="pokemon-btn">
      <h2>V</h2>
      <button class="v pokemon"></button>
    </div>

    <div class="pokemon-btn">
      <h2>M</h2>
      <button class="m pokemon"></button>
    </div>

    <div class="pokemon-btn">
      <h2>S</h2>
      <button class="s pokemon"></button>
      <!--Psyduck-->
    </div>
  </div>

  <script src="js/app.js"></script>

</body>

</html>
